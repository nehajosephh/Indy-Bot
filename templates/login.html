<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Indianapolis Public Safety</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a237e;
            --primary-light: #534bae;
            --primary-dark: #000051;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --error-color: #f44336;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: var(--text-color);
        }

        header {
            background: var(--primary-color);
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(26,35,126,0.08);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.5rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input {
            padding: 0.75rem 1rem;
            border: 1px solid #c5cae9;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
        }

        .form-group input:focus {
            border: 1.5px solid var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26,35,126,0.1);
        }

        .login-button {
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-button:hover {
            background: var(--primary-light);
            transform: translateY(-1px);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .user-type-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .user-type-option {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #c5cae9;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .user-type-option.selected {
            border-color: var(--primary-color);
            background: #e3e7fd;
        }

        .user-type-option i {
            display: block;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .register-link {
            text-align: center;
            margin-top: 1rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .form-footer {
            text-align: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e0e3ef;
        }
    </style>
</head>
<body>
    <header>
        Indianapolis Public Safety Chatbot
    </header>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Please sign in to continue</p>
            </div>
            <form class="login-form" id="login-form">
                <div class="user-type-selector">
                    <div class="user-type-option selected" data-type="citizen">
                        <i class="fas fa-user"></i>
                        Citizen
                    </div>
                    <div class="user-type-option" data-type="admin">
                        <i class="fas fa-user-shield"></i>
                        Admin
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="error-message" id="error-message">
                    Invalid username or password
                </div>
                <button type="submit" class="login-button">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
                <div class="form-footer">
                    <a href="/register" class="register-link">
                        <i class="fas fa-user-plus"></i>
                        Register as Citizen
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script>
        const loginForm = document.getElementById('login-form');
        const userTypeOptions = document.querySelectorAll('.user-type-option');
        const errorMessage = document.getElementById('error-message');
        let selectedUserType = 'citizen';

        userTypeOptions.forEach(option => {
            option.addEventListener('click', () => {
                userTypeOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedUserType = option.dataset.type;
            });
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password,
                        userType: selectedUserType
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/';
                } else {
                    errorMessage.classList.add('show');
                }
            } catch (err) {
                errorMessage.classList.add('show');
            }
        });
    </script>
</body>
</html>
