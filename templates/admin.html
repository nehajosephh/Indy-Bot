<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Indianapolis Public Safety</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a237e;
            --primary-light: #534bae;
            --primary-dark: #000051;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--text-color);
        }

        header {
            background: var(--primary-color);
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .logout-btn {
            background: none;
            border: 1px solid #fff;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: #fff;
            color: var(--primary-color);
        }

        .main-container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .add-issue-btn {
            background: var(--primary-color);
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .add-issue-btn:hover {
            background: var(--primary-light);
            transform: translateY(-1px);
        }

        .issues-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .issue-card {
            background: #fff;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 24px rgba(26,35,126,0.08);
        }

        .issue-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .issue-status {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-current {
            background: #fff3e0;
            color: var(--warning-color);
        }

        .status-fixed {
            background: #e8f5e9;
            color: var(--success-color);
        }

        .issue-content {
            margin-bottom: 1rem;
        }

        .issue-location {
            color: #666;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .issue-actions {
            display: flex;
            gap: 0.5rem;
        }

        .issue-action-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .issue-action-btn:hover {
            background: rgba(26,35,126,0.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            margin: 0;
            color: var(--primary-color);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
        }

        .form-group input, .form-group textarea {
            padding: 0.75rem;
            border: 1px solid #c5cae9;
            border-radius: 8px;
            font-size: 1rem;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .modal-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-btn.primary {
            background: var(--primary-color);
            color: #fff;
        }

        .modal-btn.secondary {
            background: var(--secondary-color);
            color: var(--text-color);
        }

        .modal-btn:hover {
            transform: translateY(-1px);
        }

        .filter-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .filter-btn {
            background: none;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: #fff;
        }

        .filter-btn:hover {
            background: var(--primary-color);
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title">Admin Dashboard</div>
        <div class="header-actions">
            <button class="logout-btn" onclick="window.location.href='/logout'">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </div>
    </header>

    <div class="main-container">
        <div class="dashboard-header">
            <h1>Issue Management</h1>
            <button class="add-issue-btn" id="add-issue-btn">
                <i class="fas fa-plus"></i>
                Add New Issue
            </button>
        </div>

        <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">All Issues</button>
            <button class="filter-btn" data-filter="current">Current Issues</button>
            <button class="filter-btn" data-filter="fixed">Fixed Issues</button>
        </div>

        <div class="issues-grid" id="issues-grid">
            <!-- Issues will be populated dynamically -->
        </div>
    </div>

    <!-- Add Issue Modal -->
    <div class="modal" id="add-issue-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Issue</h2>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            <form class="modal-form" id="add-issue-form">
                <div class="form-group">
                    <label for="issue-description">Description</label>
                    <textarea id="issue-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="issue-location">Location</label>
                    <input type="text" id="issue-location" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="modal-btn secondary" id="cancel-issue">Cancel</button>
                    <button type="submit" class="modal-btn primary">Add Issue</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const issuesGrid = document.getElementById('issues-grid');
        const addIssueBtn = document.getElementById('add-issue-btn');
        const addIssueModal = document.getElementById('add-issue-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const cancelIssueBtn = document.getElementById('cancel-issue');
        const addIssueForm = document.getElementById('add-issue-form');
        const filterBtns = document.querySelectorAll('.filter-btn');
        let currentFilter = 'all';

        // Load issues
        function loadIssues() {
            fetch('/api/issues')
                .then(res => res.json())
                .then(data => {
                    const allIssues = [...data.current, ...data.fixed];
                    const filteredIssues = currentFilter === 'all' 
                        ? allIssues 
                        : allIssues.filter(issue => issue.status === currentFilter);

                    issuesGrid.innerHTML = filteredIssues.map(issue => `
                        <div class="issue-card">
                            <div class="issue-header">
                                <div class="issue-status ${issue.status === 'fixed' ? 'status-fixed' : 'status-current'}">
                                    ${issue.status === 'fixed' ? 'Fixed' : 'Current'}
                                </div>
                                <div class="issue-actions">
                                    ${issue.status === 'current' ? `
                                        <button class="issue-action-btn fix-issue" data-id="${issue.id}">
                                            <i class="fas fa-check"></i>
                                        </button>
                                    ` : ''}
                                    <button class="issue-action-btn delete-issue" data-id="${issue.id}">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="issue-content">
                                <div>${issue.description}</div>
                                <div class="issue-location">
                                    <i class="fas fa-map-marker-alt"></i>
                                    ${issue.location}
                                </div>
                            </div>
                        </div>
                    `).join('');

                    // Add event listeners for fix and delete buttons
                    document.querySelectorAll('.fix-issue').forEach(btn => {
                        btn.addEventListener('click', async (e) => {
                            const issueId = e.target.closest('.fix-issue').dataset.id;
                            try {
                                const response = await fetch(`/api/issues/${issueId}/fix`, {
                                    method: 'POST'
                                });
                                if (response.ok) {
                                    loadIssues();
                                } else {
                                    console.error('Error fixing issue:', response.status);
                                }
                            } catch (err) {
                                console.error('Error fixing issue:', err);
                            }
                        });
                    });

                    document.querySelectorAll('.delete-issue').forEach(btn => {
                        btn.addEventListener('click', async (e) => {
                            const issueId = e.target.closest('.delete-issue').dataset.id;
                            if (confirm('Are you sure you want to delete this issue?')) {
                                try {
                                    const response = await fetch(`/api/issues/${issueId}`, {
                                        method: 'DELETE'
                                    });
                                    if (response.ok) {
                                        loadIssues();
                                    } else {
                                         console.error('Error deleting issue:', response.status);
                                    }
                                } catch (err) {
                                    console.error('Error deleting issue:', err);
                                }
                            }
                        });
                    });
                });
        }

        // Filter buttons
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                loadIssues();
            });
        });

        // Add issue
        addIssueBtn.addEventListener('click', () => {
            addIssueModal.classList.add('show');
        });

        closeModalBtn.addEventListener('click', () => {
            addIssueModal.classList.remove('show');
        });

        cancelIssueBtn.addEventListener('click', () => {
            addIssueModal.classList.remove('show');
        });

        addIssueForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const description = document.getElementById('issue-description').value;
            const location = document.getElementById('issue-location').value;

            try {
                const response = await fetch('/api/issues', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ description, location })
                });

                if (response.ok) {
                    addIssueModal.classList.remove('show');
                    addIssueForm.reset();
                    loadIssues();
                }
            } catch (err) {
                console.error('Error adding issue:', err);
            }
        });

        // Initial load
        loadIssues();
    </script>
</body>
</html>
